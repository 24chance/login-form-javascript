<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <form action="">
        <div class="image">
            <img src="https://images.assetsdelivery.com/compings_v2/lar01joka/lar01joka1905/lar01joka190500897.jpg" alt="">
        </div>
        <h1>LOGIN FORM</h1>

        <label>Email</label>
        <div class="inputs">
            <i class="fa-solid fa-exclamation" title="Enter a valid username"></i>
            <input type="text" id="username" placeholder="Enter username" autocomplete="off" autofocus>
            <h6 class="errormessage"></h6>
        </div>
        
        <label>Password</label>
        <div class="inputs">
            <i class="fa-solid fa-exclamation" title="Enter a valid password" id="exclamationPwd"></i>
            <i class="fa-solid fa-eye" title="Click to see password"></i>
            <input type="password" id="password" placeholder="Enter Password">
            <h6 class="errormessage" id="errormessage"></h6>
        </div>
        
            <input type="submit" value="Login">


        <div class="or">OR</div>

        <div class="social">
            <span>
                <i class="fa-brands fa-facebook-f"></i>
                Sign In with Facebook
            </span>
            <span>
                <i class="fa-brands fa-google-plus-g"></i>
                Sign In with Google
            </span>

        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Signup now</a></p>
        </div>
    </form>
    

<script>

    var form = document.querySelector("form");

    var username = document.querySelector("#username");
    var password = document.querySelector("#password");
    var eye = document.querySelector(".fa-eye");
    var exclamationPwd = document.querySelector("#exclamationPwd");
    var exclamation = document.querySelector(".fa-exclamation");
    var errormessage = document.querySelector(".errormessage");
    var errormessagePwd = document.querySelector("#errormessage");


    // this will help to change back borders to white when the user types some shit
    username.addEventListener("keyup", (event) => {
        if (username.value != ""){
            if (event.key !== "Enter"){
                username.style.borderBottom = "1px solid white";
                username.style.color = "white";
                exclamation.style.display = "none";
                errormessage.innerHTML = ""
            }
        }
    })
    
    password.addEventListener("keyup", () => {
        if (password.value != ""){
            if (event.key !== "Enter"){
                password.style.borderBottom = "1px solid white";
                password.style.color = "white";
                exclamation.style.display = "none";
                eye.style.display = "block";
                exclamationPwd.style.display = "none";
                errormessagePwd.innerHTML = ""
            }

        }
    })


    // this is for the eye changing the type of password
    eye.onclick = () => {
        if(password.type == "password"){
            password.type = "text";
            eye.classList.add("fa-eye-slash");
            eye.classList.remove("fa-eye");
        }else{
            password.type = "password";
            eye.classList.add("fa-eye");
            eye.classList.remove("fa-eye-slash");
        }
    }


    // this checks if you didn't submit an empty field
    form.addEventListener("submit", (e) => {
        e.preventDefault();    

        if(username.value == ""){
            username.style.borderBottom = "1px solid rgb(235, 55, 55)";
            exclamation.style.display = "block";
            errormessage.innerHTML = "Username can't be empty"
            username.focus();
        }else if (password.value == ""){
            password.style.borderBottom = "1px solid rgb(235, 55, 55)";
            eye.style.display = "none";
            exclamationPwd.style.display = "block";
            errormessagePwd.innerHTML = "Password can't be empty"
            password.focus();
        }else{
            checkCredentials();
        }
    })


    // this function will check if the credentials are correct
    function checkCredentials(){
        if (username.value == "admin" || username.value == "Admin"){
            status = 1
        }else{
            username.style.color = "rgb(235, 55, 55)"
            username.style.borderBottom = "1px solid rgb(235, 55, 55)";
            exclamation.style.display = "block";
            errormessage.innerHTML = "Wrong username"
            username.focus()
            status = 0
        }

        if (password.value == "admin" || password.value == "Admin"){
            if(status == 0){
                status = 0
            }else{
                status = 1
            }
        }else{
            password.style.color = "rgb(235, 55, 55)"
            password.style.borderBottom = "1px solid rgb(235, 55, 55)";
            eye.style.display = "none";
            exclamationPwd.style.display = "block";
            errormessagePwd.innerHTML = "Wrong password"
            password.focus()
            status = 0
        }

        if(status == 1){
            // form.submit();

            alert("Login Successful")
        }
    }
        

</script>

</body>
</html>
